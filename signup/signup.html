<!DOCTYPE html>
<html lang="en">
<head>
    <!-- READK TAP -->
    <title>REDAK</title>
    <link rel="icon" href="../pic/icons/logopage.png">

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Style Sheets -->
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/media.css">

    <!-- js -->
    <link rel=""   href=""  >
</head>
<body>
            

            <form method="post" action="" >

                <h3>Sign Up For Patient</h3>

                <div    class="nu1">
                    <label class="lab"  for="user_name"> Your Name </label><span>'Qadrilateral'</span>
                    <input class="sel"  type="text"  id="user_name"    name="userName" required>
                </div>

                <div    class="nu2">
                    <label class="lab"  for="age">Your Age</label>
                    <input class="sel"  type="number"  id="age" name="age" pattern="[0-9]" required>
                </div>

                <div    class="nu3">
                    <label  class="lab" for="gender">Gender</label>
                    <select class="sel" name="gender" id="genderUser" required>
                        <option value="" selected="" disabled>Select</option>
                        <option value="" >Male</option>
                        <option value="" >Female</option>
                    </select>
                </div>

                <div    class="nu4">
                    <label  class="lab"    for="gover" >Select Your Governorate</label>
                    <select class="sel"    id="gover" name="gover" required>
                    <option disabled="" selected="" value="">Select</option>
                    <option value="Al Daqahliyah">Al Daqahliyah</option>
                    <option value="Al Bahr al Ahmar">Al Bahr al Ahmar</option>
                    <option value="Al Buhayrah">Al Buhayrah</option>
                    <option value="Al Fayyum">Al Fayyum</option>
                    <option value="Al Gharbiyah">Al Gharbiyah</option>
                    <option value="Al Iskandariyah">Al Iskandariyah</option>
                    <option value="Al Isma'iliyah">Al Isma'iliyah</option>
                    <option value="Al Minufiyah">Al Minufiyah</option>
                    <option value="Al Minya">Al Minya</option>
                    <option value="Al Qalyubiyah">Al Qalyubiyah</option>
                    <option value="Al Wadi al Jadid">Al Wadi al Jadid</option>
                    <option value="Ash Sharqiyah">Ash Sharqiyah</option>
                    <option value="As Suways">As Suways</option>
                    <option value="Aswan">Aswan</option>
                    <option value="Asyut">Asyut</option>
                    <option value="Bani Suwayf">Bani Suwayf</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Dumyat">Dumyat</option>
                    <option value="Giza">Giza</option>
                    <option value="Janub Sina'">Janub Sina'</option>
                    <option value="Port Said">Port Said</option>
                    <option value="Kafr ash Shaykh">Kafr ash Shaykh</option>
                    <option value="Matruh">Matruh</option>
                    <option value="Qina">Qina</option>
                    <option value="Shamal Sina'">Shamal Sina'</option>
                    <option value="Suhaj">Suhaj</option>
                </select>
                </div>
                
                <div    class="nu5">
                    <label  class="lab"      >Select Your City</label>
                    <select class="sel"     disabled name="city_name" required>
                    <option disabled        selected value="">Select</option>
                </select>
                </div>

                <div    class="nu6">
                    <label  class="lab"    >Enter Your Address</label>
                    <input  class="sel"    type="text" name="address" required>
                </div>

                <div    class="nu7">
                    <label  class="lab"    >National ID Number</label>
                    <input  class="sel"    type="tel"    name="Nationalid_number"      required       pattern="[0-9]{14}">
                </div>

                <div    class="nu8">
                    <label  class="lab"    >Mobile Number</label>
                    <input  class="sel"    type="tel"    name="mobile_number" required      pattern="[0-9]{11}">
                </div>

                <div    class="nu9">
                    <label class="lab"     >Email</label>
                    <input class="sel"     type="email" id="confPass" required name="email"   required> 
                </div>

                <div    class="nu10">
                    <label class="lab"     >Confirm Email</label>
                    <input class="sel"     type="email" id="confPass" required name="email"   required> 
                </div>
                
                <div    class="nu11">
                    <label class="lab"     >Password</label>
                    <input class="sel"     type="password" id="Pass"    required name="password"   required>
                </div>

                <div    class="nu12">
                    <label class="lab"     >Confirm Password</label>
                    <input class="sel"     type="password" id="confPass" required name="password"   required>
                </div>

                <div class="checkbox">
                    <input type= "checkbox">
                    <label class="respon">We are not responsible for entering any wrong information</label>
                </div>

                <input class="btt" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
